    <main class="main">
      <div id="splashScreen" class="AR-tip" style="display: none">
        <p>
          This is an Augmented Reality app for kids to learn Alphabet words with
          fun. Scan the marker..
          <a
            style="white-space: nowrap"
            class="links"
            target="_blank"
            href="https://github.com/prashant-andani/AR-Alphabets-words/blob/master/assets/pattern-letterG.png?raw=true"
            >Get Marker Here</a
          >
        </p>
        <a class="gotit" href="#">Got it!</a>
      </div>
      <!-- <div class="word-tip">
        <div class="title"></div>
      </div> -->
